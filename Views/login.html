<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="/Css/stylesheet.Css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="/images/Logo-astronauta.png" alt="Logo-tienda">
        <nav class="header">
            <div class="menu-desktop">
                <p>Nuestros Productos</p>
                <p>Nosotros</p>
                <p>Contáctanos</p>
            </div>
            <div class="barraBusqueda">Realizá tu búsqueda</div>
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
            <div class="menu-desktop">
                <i class="fas fa-user-circle"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>
    <main class="mainLogIn">
        <form>
            <div class="formu">
                <label for="nombreDeUsuario">Nombre de usuario/a</label>
                <input type="text" name="nombre" id="nombreDeUsuario" minlength="4" required><br>

                <label for="contrasena">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" alt="strongPass" minlength="4" required><br>
                <button type="submit">Enviar</button>
                <p>Not tenés cuenta? Regrstrate <a href="/registro">acá</a></p>
            </div>
        </form>
    </main>
    <footer>
        <img src="/images/Logo-astronauta.png" alt="Logo-tienda">
        <nav class="footer">
            <div class="nuestros-productos">Inicio
                <ul>
                    <li><a href="">Nosotros</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>

            </div>
            <div class="nuestros-productos">Nuestros Productos
                <ul>
                    <li><a href="">Piano</a></li>
                    <li><a href="">Bajos y Guitarras</a></li>
                    <li><a href="">Accesorios</a></li>
                    <li><a href="">Producción Musical</a></li>
                </ul>
            </div>

            <div>
                <div class="iconos">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <p class="datos">Tel.: 011 4871-0154</p>
                <p class="datos">Email: grupo10@gmail.com</p>
            </div>
        </nav>
    </footer>
</body>

</html>
